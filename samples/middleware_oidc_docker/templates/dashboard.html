<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OIDC Docker Sample</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0/css/bulma.min.css">
</head>
<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="/">OIDC Docker Sample</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
         data-target="mainNavbar" onclick="document.getElementById('mainNavbar').classList.toggle('is-active');this.classList.toggle('is-active');">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="mainNavbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item is-active" href="/dashboard">Dashboard</a>
        {{if is_admin}}
        <a class="navbar-item" href="/users">Users</a>
        {{endif}}
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <span>{{:display_name}}</span>
        </div>
        <div class="navbar-item">
          <a class="button is-light is-small" href="/auth/logout">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title">Dashboard</h1>
      <p class="subtitle">Welcome, <strong>{{:display_name}}</strong>!</p>

      <div class="columns">
        <div class="column is-6">
          <div class="box">
            <h2 class="title is-5">OIDC Claims</h2>
            <table class="table is-fullwidth">
              <tbody>
                <tr>
                  <th>Subject (sub)</th>
                  <td><code>{{:sub}}</code></td>
                </tr>
                <tr>
                  <th>Email</th>
                  <td>{{:email}}</td>
                </tr>
                <tr>
                  <th>Display Name</th>
                  <td>{{:display_name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="column is-6">
          <div class="box">
            <h2 class="title is-5">Application</h2>
            <table class="table is-fullwidth">
              <tbody>
                <tr>
                  <th>User ID</th>
                  <td><code>{{:user_id}}</code></td>
                </tr>
                <tr>
                  <th>Role</th>
                  <td>
                    <span class="tag {{if is_admin}}is-success{{else}}is-info{{endif}}">
                      {{:role}}
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
