services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "${DMVC_SERVER_PORT:-8080}:8080"
    env_file: .env
    environment:
      TZ: ${TZ:-Europe/Berlin}
    depends_on:
      postgresql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  postgresql:
    image: postgres:16-alpine
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      POSTGRES_DB: ${DB_NAME:-oidc_sample}
      POSTGRES_USER: ${DB_USER:-oidc_sample}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      TZ: ${TZ:-Europe/Berlin}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-oidc_sample}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
