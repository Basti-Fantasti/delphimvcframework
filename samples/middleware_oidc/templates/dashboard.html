<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - OIDC Sample</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 80px auto; padding: 0 20px; color: #333; }
    h1 { margin-bottom: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 24px; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #e5e7eb; }
    th { background: #f9fafb; font-weight: 600; width: 140px; }
    td { font-family: monospace; word-break: break-all; }
    a.logout { display: inline-block; margin-top: 24px; padding: 10px 20px; background: #dc2626; color: #fff; text-decoration: none; border-radius: 6px; }
    a.logout:hover { background: #b91c1c; }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <p>Welcome, <strong>{{:display_name}}</strong>! You are authenticated via OIDC.</p>

  <table>
    <tr>
      <th>Subject (sub)</th>
      <td>{{:sub}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{:email}}</td>
    </tr>
    <tr>
      <th>Display Name</th>
      <td>{{:display_name}}</td>
    </tr>
  </table>

  <a class="logout" href="/auth/logout">Logout</a>
</body>
</html>
